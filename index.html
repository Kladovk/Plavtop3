<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plavtop</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://wsxzaq127.github.io/style.css">
</head>

<body>
    <header class="header">
        <div class="container_header">
            <img src="img/logo.png" alt="" class="logo_img">
            <h1 class="logo_text">Plavtop</h1>
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="" class="nav_link">Главная</a>
                    </li>
                    <li class="nav_item">
                        <a href="" class="nav_link">Товары</a>
                    </li>
                    <li class="nav_item">
                        <a href="" class="nav_link">Новости</a>
                    </li>
                    <li class="nav_item">
                        <a href="" class="nav_link">Тренировки</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="home">
            <div class="container_home">
                <img src="img/home.png" alt="" class="home_img">
                <div class="home_content">
                    <h1 class="home_title">Всё про плавание</h1>
                    <p class="home_text">
                        Плавание - дисциплинирует спортсмена.
                    </p>
                    <button class="home_btn">Найти тренера</button>
                </div>
            </div>
        </section>
        <section class="about">
            <div class="container_about">
                <h2 class="about_title">
                    Тренер
                </h2>
                <div class="about_content">
                    <div class="skills">
                        <ul class="skills_list">
                            <li class="skills_item">
                                <h4 class="skills_name">
                                    Общение
                                </h4>
                                <div class="skills_full">
                                    <div class="skills_done1"></div>
                                </div>
                            </li>
                            <li class="skills_item">
                                <h4 class="skills_name">
                                    Умение объяснять
                                </h4>
                                <div class="skills_full">
                                    <div class="skills_done2"></div>
                                </div>
                            </li>
                            <li class="skills_item">
                                <h4 class="skills_name">
                                    Строгость
                                </h4>
                                <div class="skills_full">
                                    <div class="skills_done3"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <img src="img/about.png" alt="" class="about_img">
                </div>
            </div>
        </section>
        <section class="video">
            <h2 class="video_title">
                Новости
            </h2>
            <div class="video_border">
                <div class="video_container">
                    <iframe class="video_content" src="https://www.youtube.com/embed/wGkWLO35lHY"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </div>
        </section>
        <section class="gallery">
            <h2 class="gallery_title"> Товары</h2>
            <ul class="gallery_list">
                <li class="gallery_item">
                    <a href="img/gallery.png" class="gallery_item lightzoom">
                        <img src="img/gallery.png" alt="" class="gallery_img">
                    </a>
                </li>
                <li class="gallery_item">
                    <a href="img/gallery2.png" class="gallery_item lightzoom">
                        <img src="img/gallery2.png" alt="" class="gallery_img">
                    </a>
                </li>
                <li class="gallery_item">
                    <a href="img/gallery3.png" class="gallery_item lightzoom">
                        <img src="img/gallery3.png" alt="" class="gallery_img">
                    </a>
                </li>
            </ul>
        </section>

    </main>
    <footer class="footer">
        <div class="footer_container">
            <div class="footer_content">
                <h1 class="footer_title">Иванов Матвей</h1>
                <p class="footer_text">&copy; 2023. Все права защищены.</p>
            </div>
            <ul class="footer_list">
                <li class="footer_item">
                    <a href="#" class="footer_link">
                        <img src="img/telegram.png" alt="" class="footer_img">
                    </a>
                </li>
                <li class="footer_item">
                    <a href="#" class="footer_link">
                        <img src="img/vk (1).png" alt="" class="footer_img">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript" src="https://wsxzaq127.github.io/lightzoom.js"></script>
    <script type="text/javascript">
        jQuery('.lightzoom').lightzoom({ speed: 400, viewTitle: true });
    </script>

</body>

</html>
